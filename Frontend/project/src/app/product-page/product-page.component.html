<input type ="button" (click) = "reroute_cart()" value = "View Cart"/>
<input type ="button" (click) = "reroute_login()" value = "Logout"/>

<div class = "row">
<div class = "col-sm-6">
<div class = "card" *ngFor = "let product of allProducts" style="width: 10rem;">
    {{product.name}} <br/>
    ${{product.price}}<br/>
    {{product.description}}<br/>
    <input type="button" value = "Add to Cart" (click) = "pushToCart(product)"/>
</div>
</div>
</div>


<br>
<input type="button" (click)='navigateToProfile()' value = 'Profile Page'/>
