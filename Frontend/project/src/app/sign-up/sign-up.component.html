<div class="card">

    <h3>Customer Sign-Up <button mat-button color="primary" (click)="router.navigate([''])">Sign In</button></h3>

    <mat-grid-list cols="4" rowHeight="3:1">

        <form [formGroup]="signupRef" (ngSubmit)="user_signup()">

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>First Name:</mat-label>
                    <input matInput type="text" formControlName="fname" required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>Last Name:</mat-label>
                    <input matInput type="text" formControlName="lname" required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>Birthday:</mat-label>
                    <input matInput type="date" formControlName="dob" required>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>Phone Number:</mat-label>
                    <input matInput type="text" formControlName="phone" required placeholder="Ex. 1234567890">
                </mat-form-field>
            </mat-grid-tile>

            <div formGroupName="address">

                <mat-grid-tile colspan="4" rowspan="1">
                    <mat-form-field>
                        <mat-label>Address Line 1:</mat-label>
                        <input matInput type="text" formControlName="street1" required
                            placeholder="Street address, P.O. Box, company name, c/o">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="4" rowspan="1">
                    <mat-form-field>
                        <mat-label>Address Line 2:</mat-label>
                        <input matInput type="text" formControlName="street2"
                            placeholder="Apartment, suite, unit, building, floor, etc.">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-form-field>
                        <mat-label>City:</mat-label>
                        <input matInput type="text" formControlName="city" required>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field>
                        <mat-label>State:</mat-label>
                        <input matInput type="text" formControlName="state" required placeholder="Ex. NY">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field>
                        <mat-label>Zip Code:</mat-label>
                        <input matInput type="text" formControlName="zip" required>
                    </mat-form-field>
                </mat-grid-tile>

            </div>

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>Email:</mat-label>
                    <input matInput type="email" formControlName="email" required placeholder="Ex. johndoe@example.com"
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field>
                    <mat-label>Password:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <button mat-stroked-button color="primary" type="submit" [disabled]="!signupRef.valid">Register</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <button mat-stroked-button color="primary" type="reset">Reset</button>
            </mat-grid-tile>
        </form>
    </mat-grid-list>
    <span class="alert">{{msg}}</span>
</div>
